
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.json">
  <title>MotoEngine Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script>
    // Polyfill for process.env to support local development and environments where it's not pre-defined
    window.process = window.process || { env: {} };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    .safe-bottom { padding-bottom: calc(4rem + env(safe-area-inset-bottom)); }
    ::-webkit-scrollbar { display: none; }
    .page-enter-active { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .nav-item { position: relative; overflow: hidden; }
    img { transition: opacity 0.3s ease; }
    .img-loading { opacity: 0; }
    .img-loaded { opacity: 1; }
  </style>

</body>
</html>
